<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport:" content="Width=device-width , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <title> Landing Page </title>
  </head>
  <body>
    <header>
      <div class="log-container">
        <img src="img/logo.svg" alt="logo">
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#"> Spacs</a> </li>
          <li><a class="nav-link" href="#"> Product </a> </li>
          <li<a class="nav-link" href="#">Contact </a> </li>
        </ul>
      </nav>

    <div class="cart">
    <img src="img/cart.svg" alt="cart">
    </div>
        </header>
        <main>
          <section class="presentation">
            <div class="introduction">
              <div class="intro-text">
                <h1>Laptop for the future</h1>
                <p> the new 14 inch bazeless display oferring a 4k display with touch screen. </p>
              </div>
               <div class="cta">
                 <button class="cta-select">14 inch</button>
                  <button class="cta-add"> Add to cart</button>
               </div>
            </div>
            <div class="cover">
              <img src="img/matebook.png " alt="matebook">

            </div>
          </section>
          <div class="laptop-select">
             <img src="img\arrow-left.svg" alt="arrow-left">
             <img src="img\dot.svg" alt="dot">
             <img src="img\dot-full.svg" alt="dot-full">
             <img src="img\arrow-right.svg" alt="arrow-right">
          </div>
          <img class="big-circle" src="img\big-eclipse.svg" alt="">
          <img class="medium-circle" src="img\mid-eclipse.svg" alt="">
          <img class="small-circle" src="img\small-eclipse.svg" alt="">
        </main>


  </body>
</html>
